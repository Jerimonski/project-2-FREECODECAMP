<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="card">
        <h1 id="title">Roman Numeral Converter</h1>

            <div id="output" class="output hidden"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
